<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HNGX Task 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header"></div>
    <div class="name">
      <h2 data-testid="slackUserName">George Anya</h2>
    </div>
    <div class="image">
      <img
        data-testid="slackDisplayImage"
        src="./IMG_4956.jpg"
        alt="George Anya's profile img"
      />
    </div>
    <div data-testid="myTrack"  class="track">
      <p>I am in the 
      <span>frontend</span> track
    </p>
    </div>
    <div class="date">
      <p>Today is 
      <span id="dayOfWeek" data-testid="currentDayOfTheWeek"></span>
      and the GMT time is
      <span id="utcTime" data-testid="currentUTCTime"></span>
    </p>
    </div>
    <p class="repo">
      Checkout my code
      <a
        data-testid="githubURL"
        href="https://github.com/georgeanya/zuri_task_one"
        >here</a
      >
    </p>

    <footer>
      <div class="footer">
        <p>
          HNGX Frontend Task 1
        </p>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
